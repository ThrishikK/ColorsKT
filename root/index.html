<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorsKt</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <link rel="stylesheet" href="src/css/components/navbar.css" />
    <link rel="stylesheet" href="src/css/components/helpers.css" />
    <link rel="stylesheet" href="src/css/components/elements.css" />
    <link rel="stylesheet" href="src/css/components/pallette.css" />
    <link rel="stylesheet" href="src/css/components/savedPallettes.css" />
    <link rel="stylesheet" href="src/css/components/modal.css" />
    <link rel="stylesheet" href="src/css/components/tintsAndShades.css" />
  </head>
  <body>
    <main>
      <!-- NAVBAR -->
      <section id="navbarOuterContainer">
        <!-- FOR FUTURE -->
        <div></div>
        <div class="themeCanvasContainer">
          <canvas id="themeCanvas" width="50" height="50"></canvas>
        </div>
      </section>
      <!-- PALLETTE SECTION-->
      <section
        id="palletteOuterContainer"
        class="flex-column section-container"
      >
        <h2>Pallette</h2>
        <div
          id="palletteInnerContainer"
          class="flex-row pallette-inner-container"
        ></div>

        <div id="palletteButtonsContainer" class="flex-row"></div>
      </section>
      <!--SAVED SECTION  -->
      <section id="savedOuterContainer" class="flex-column section-container">
        <h2>Saved Pallettes</h2>
        <!-- <button class="prev">&#10094;</button> -->
      </section>
      <!-- TINTS AND SHADES SECTION -->
      <section
        id="tintsAndShadesOuterContainer"
        class="flex-column section-container"
      >
        <h2>Tints and Shades of Generated Pallette</h2>
      </section>
      <!-- MODAL START -->
      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <!-- CANVAS ELEMENTS -->
        <div class="flex-column canvas-btns-container">
          <button
            class="canvas-btn canvas-btn-bar active-btn"
            data-canvas-type="bar"
          >
            Bar
          </button>
          <button
            class="canvas-btn canvas-btn-pie passive-btn"
            data-canvas-type="pie"
          >
            Pie
          </button>
        </div>
        <canvas id="barGraph" class="hidden">
          Your browser does not support the canvas element.
        </canvas>
        <canvas id="pieGraph" class="hidden">
          Your browser does not support the canvas element.
        </canvas>
      </div>
      <div class="overlay hidden"></div>
      <!-- MODAL END -->
    </main>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
